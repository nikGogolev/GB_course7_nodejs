<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
</head>

<body>
    <input id="input" type="text" autofocus>
    <button id="button">Send</button>
    <div id="messages"></div>
    <script>
        const name = prompt('Введите имя');
        const socket = io('localhost:5555');
        const messageBlock = document.querySelector('#messages');
        const sendButton = document.querySelector('#button');
        const inputMessage = document.querySelector('#input');

        sendButton.addEventListener('click', () => {
            const data = {
                message: inputMessage.value,
            };

            socket.emit('client-msg', data);
            inputMessage.value = '';
        });

        socket.on('connect', () => {
            console.log('Connected!');
            socket.emit('client-name', name);
        });

        socket.on('server-msg', data => {
            // console.log(data);
            messageBlock
                .insertAdjacentHTML('afterbegin', `<div>${data.message}</div>`);
            console.log(data.client);
        });
    </script>
</body>

</html>
